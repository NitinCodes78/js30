    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
       const x=people.some(function(value){
             const currentYear=(new Date()).getFullYear();
             age=currentYear-value.year;
             return age>=19;
       });
       console.log(`There is atleast one person who is 19 years or older: ${x}`);
    // Array.prototype.every() // is everyone 19 or older?
        console.log(people.every( value => (new Date()).getFullYear()-value.year>=19));
